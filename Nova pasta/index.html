<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>InfoCity - Prot√≥tipo com Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #0077ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
    }
    #map {
      width: 100%;
      height: 300px;
    }
    .container {
      padding: 15px;
    }
    .btn {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 0;
    }
    form {
      display: none;
      margin-top: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form input, form select, form textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .report {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header><ion-icon name="cart"></ion-icon>InfoCity - Prot√≥tipo</header>
  
  <div id="map"></div>
  
  <div class="container">
    <button class="btn" onclick="toggleForm()">‚ûï Reportar Problema</button>
    
    <form id="reportForm">
      <label>Categoria:</label>
      <select id="categoria">
        <option value="Lixo">Lixo acumulado</option>
        <option value="Buraco">Buraco na rua</option>
        <option value="Enchente">Enchente</option>
        <option value="Outro">Outro</option>
      </select>
      
      <label>Descri√ß√£o:</label>
      <textarea id="descricao" placeholder="Descreva o problema..."></textarea>
      
      <button type="button" class="btn" onclick="adicionarProblema()">Enviar</button>
    </form>
    
    <h3>üìã Problemas Reportados:</h3>
    <div id="listaProblemas"></div>
  </div>
  
  <!-- JS do Leaflet -->
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicia o mapa
    const map = L.map('map').setView([-23.55, -46.63], 12); // SP como exemplo
    
    // Camada do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    
    // Alternar exibi√ß√£o do formul√°rio
    function toggleForm() {
      const form = document.getElementById("reportForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }
    
    // Adicionar problema no mapa e na lista
    function adicionarProblema() {
      const categoria = document.getElementById("categoria").value;
      const descricao = document.getElementById("descricao").value;
      
      if (!descricao) {
        alert("Por favor, escreva uma descri√ß√£o.");
        return;
      }
      
      // Pega localiza√ß√£o atual do mapa (centro)
      const { lat, lng } = map.getCenter();
      
      // Adiciona marcador no mapa
      L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>${categoria}</b><br>${descricao}`)
        .openPopup();
      
      // Adiciona na lista
      const lista = document.getElementById("listaProblemas");
      const div = document.createElement("div");
      div.className = "report";
      div.innerHTML = `<b>${categoria}</b><br>${descricao}<br>üìç Local: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
      
      lista.prepend(div);
      
      // Reseta formul√°rio
      document.getElementById("reportForm").reset();
      toggleForm();
    }
  </script>
</body>
</html>
